<!Doctype html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css-quiz-app.css">
		<title class="center">Dwarf Planets Quiz</title>
	</head>
	<body class="background-color">
		<script src="js-quiz-app.js"></script>

		
			<h1 class="center font">Dwarf Planets Quiz</h1>
			<div id="panel-div" class="inner-panel">
				<form>
				<div id="question-div">
					<span id="score_keeper"></span><span id="question_num"></span>

					<div id="question_positioning">
					<br>
						<p id="question" class="label font center">How well do you know your dwarf planets? Take this quiz to find out!</p>
					</div>
				</div>
					</br>
					
					<div id="options-div" class="hidden">
						<fieldset class="center hidden">
							<input name = "answer" type="radio" value="one" checked="checked"><label id="first"></label></br>

							<input name = "answer" type="radio" value="two"><label id="second"></label></br>

							<input name = "answer" type="radio" value="three"><label id="third"></label></br>

							<input name = "answer" type="radio" value="four"><label id="fourth"></label></br>

						</fieldset>
						<div id="results_div">
							<p id="results-page" class="hidden font"></p>
						</div>
					</div>
					
					<div class="center" id="buttonDiv">
						
						<input type="button" class="button font center" id="submitBtn" value="Start!"></input>
						<input type="button" class="button font center hidden" id="tryAgain" value="Try Again!"></input>
					</div>
				</form>			
			</div>
		
	</body>
</html>
